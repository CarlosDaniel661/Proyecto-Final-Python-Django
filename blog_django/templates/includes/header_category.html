<!-- blog_django/templates/includes/header_category.html -->
{% load static %}
<nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <!-- Formulario para seleccionar género -->
        <form method="GET" action="{% url 'post:movie_list' %}" class="flex items-center space-x-4">
            <label for="category" class="text-white">Género:</label>
            <select name="category" id="category" class="bg-gray-700 text-white p-2 rounded">
                <option value="">Todos los géneros</option>
                {% for category in categories %}
                    <option value="{{ category.slug }}">{{ category.title }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Buscar</button>
        </form>
    </div>
</nav>
