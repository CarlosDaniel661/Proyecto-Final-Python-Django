{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title_layout %}{% endblock title_layout %}</title>

    
    <!-- Icono -->
    <link rel="shortcut icon" href="{% static 'assets/icon/carretito.ico' %}" type="image/x-icon" />

    <!-- Archivo CSS de Tailwind generado -->
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Tu archivo de estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Tailwind Config -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- JS principal -->
    <script src="{% static 'js/main.js' %}" defer></script>

    <!-- Tailwind Colors Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: "#da373d",
                    },
                },
            },
        };
    </script>

    <!-- Bloque extra para agregar contenido especÃ­fico a la cabecera -->
    {% block extra_head_layout %}{% endblock extra_head_layout %}
</head>
<body>
    {% include 'components/common/header.html' %}
    
    <!-- Bloque de contenido principal -->
    <main>
        {% block content_layout %}{% endblock content_layout %}
    </main>

    {% include 'components/common/footer.html' %}

    <!-- Bootstrap JS (al final del body para mejor rendimiento) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
