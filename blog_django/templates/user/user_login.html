{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Asegúrate de ajustar la ruta del CSS -->
    <title>Iniciar Sesión</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">INICIAR SESIÓN</h1>
        
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Dirección de Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Guardar contraseña</label>
            </div>

            <button type="submit" class="btn btn-primary">Comprobar</button>
            <a class="list-group-item list-group-item-action my-3" href="#list-item-1">Olvidaste tu contraseña</a>
        </form>        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
