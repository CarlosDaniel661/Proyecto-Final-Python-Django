{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/banner.css' %}">
    <title>Busqueda</title>
</head>
<body>
  <!-- Sección de búsqueda -->
  <div class="container text-center busqueda">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="navbar">
          <!-- Formulario corregido -->
          <form class="d-flex" role="search" action="{% url 'search' %}" method="get">
            <input class="form-control me-2" type="search" name="q" placeholder="Buscar" aria-label="Buscar">
            <button class="btn btn-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Área de búsqueda por items (opcional, para filtrar por otros criterios) -->
    <div class="row justify-content-center mt-3">
      <div class="col-md-6">
        <select class="form-select" aria-label="Default select example">
          <option selected>Seleccionar por:</option>
          <option value="1">Título</option>
          <option value="2">Fecha</option>
          <option value="3">Nombre</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
